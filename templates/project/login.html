{% load static %}
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>CPSC471 project</title>
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
</head>

<body style="padding-top:70px;">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="javascript:;">CPSC471 project</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">homepage</a></li>
            <li><a href="#">about us</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="page-header">
                <h2 style="text-align:center;">user login
                    <small>&nbsp;welcome to blog</small>
                </h2>
            </div>
            <form method="post" action="{% url 'project:login' %}" class="form-horizontal col-md-6 col-md-offset-3 login-form" >
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" name="username" placeholder="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" name="password" placeholder="passowrd">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-primary" type="submit" style="padding:8px 15px;">login</button>
                        <a class="btn btn-link" href="/register/" style="padding:8px 15px;">new user register</a>
                        <span style="color:red">{{ error }}</span>
                    </div>
                </div>
            </form>
        </div>
    </div> <!-- /container -->
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div style="margin-top:15px;text-align:center;"> CPSC471 project&nbsp;&copy;&nbsp; </div>
    </nav>
    <script src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
</body>
</html>
