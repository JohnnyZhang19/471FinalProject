{% for blog in blog_list %}
  <div class="media">
    {% if not author %}
    <div class="media-left">
      <a href="{% url 'project:authorPage' blog.author.id %}">
        <img class="media-object img-circle" src="/media/{{ blog.author.profile_photo }}" alt="click to blogger's page"
        style="width: 80px;height: 80px;">
      </a>
    </div>
    {% endif %}
    <div class="media-body">
      <h4 class="media-heading"><a href="{% url 'project:blogDetail' blog.id %}"> {{ blog.title }}</a></h4>
      <p>{{ blog.excerpt|safe }}</p>
      <div class="entry-meta">
        <span class="blog-category"><a href="#">{{ blog.category.name }}</a> </span>
        <span class="blog-date">
          <a href="#"><time class="entry-date" datetime="{{ blog.created_time }}">
            {{ blog.created_time }}</time>
          </a>
        </span>
        <span class="blog-author"><a href="#">{{ blog.author.nickname }}</a> </span>
        <span class="comments-link"><a href="#">comments</a> </span>
        <span class="views-count"><a href="#">{{ blog.views }}</a> </span>
      </div>
    </div>
  </div>
  {% empty %}
  <p>No blog yet!</p>
{% endfor %}
